 <!DOCTYPE html>
 <html>
 <head>
     {% if title %}
     <title>{{ tile }} - dsli title</title>
     {% else %}
     <title>other title</title>
     {% endif %}
 </head>
 <body>
    <div>dsli home<a href="/index"> Home of dsli </a></div>
    <hr>
     {% with messages = get_flashed_messages() %}
     	{% if messages %}
         <ul>
         {% for message in messages %}
        	<li>{{ message }} </li>
          {% endfor %}
         </ul>
    	{% endif %}
     {% endwith %}
     {% block content %}
     {% endblock %}
 </body>
 </html>
