{% extends "base.html" %}

{% block content %}
	<table>
		<tr valign="top">
			<td><img src="{{ user.avatar(64) }}"></td>
			<td><h1>User: {{ user.nickname }}</h1></td>
		</tr>
	</table>
	<br>
	<hr>
	{% for post in posts %}
	<table>
		<tr valign="top">
			<td><img src="{{ post.author.avatar(40) }}"></td>
			<td><i>{{ post.author.nickname }} says: </i>
			<br>
				{{ post.body }}
			 </td>
		</tr>
	</table>
	{% endfor %}
{% endblock %}
